services:
  evolution-api:
    image: atendai/evolution-api:v1.8.4
    container_name: evolution-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=https://api.fynedtest.com
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=fynedtest-evolution-api-key-2024-secure
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - LOG_LEVEL=ERROR
      - DEL_INSTANCE=false
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      - QRCODE_LIMIT=30
      - CONFIG_SESSION_PHONE_CLIENT=FynedCRM
      - CONFIG_SESSION_PHONE_NAME=Chrome
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances

volumes:
  evolution_store:
  evolution_instances:
