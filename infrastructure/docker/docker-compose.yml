version: '3.8'

services:
  # WAHA (WhatsApp HTTP API)
  waha:
    image: devlikeapro/waha:latest
    container_name: waha-engine
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Only localhost access
    environment:
      # Security
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WHATSAPP_API_HOSTNAME=0.0.0.0
      - WHATSAPP_API_PORT=3000

      # Storage Configuration
      - WAHA_SESSION_STORE=file
      - WAHA_FILES_FOLDER=/app/.waha/files

      # Webhook Configuration
      - WHATSAPP_HOOK_URL=${WEBHOOK_URL}
      - WHATSAPP_HOOK_EVENTS=message,message.ack,session.status

      # Performance
      - WAHA_PRINT_QR=False
      - WAHA_LOG_LEVEL=info

      # Multi-session support
      - WHATSAPP_DEFAULT_ENGINE=WEBJS
      - WHATSAPP_RESTART_ALL_SESSIONS=True
    volumes:
      - waha_sessions:/app/.waha
      - waha_files:/app/.waha/files
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Internal Security Layer)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../ssl:/etc/nginx/ssl:ro
      - /var/log/nginx:/var/log/nginx
    depends_on:
      - waha
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  whatsapp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  waha_sessions:
    driver: local
  waha_files:
    driver: local
