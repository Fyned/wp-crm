# IP Whitelist for Backend Server Access Only
geo $backend_server_allowed {
    default 0;
    # Backend EC2 Private IP (AWS VPC)
    172.31.0.0/16 1;
    # Docker network
    172.29.0.0/16 1;
    # Localhost for testing
    127.0.0.1 1;
}

# Health Check Endpoint (publicly accessible for monitoring)
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 444; # Close connection without response
    }
}

# Evolution API Secure Proxy (HTTPS Only)
server {
    listen 443 ssl http2;
    server_name api.fynedtest.com;

    # SSL Configuration (Certbot managed)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security: Only Backend Server Can Access Evolution API
    set $allow_access 0;

    # Allow from backend server
    if ($backend_server_allowed = 1) {
        set $allow_access 1;
    }

    # Allow public access to specific endpoints (QR code, health)
    if ($request_uri ~ "^/instance/qrcode/") {
        set $allow_access 1;
    }

    if ($request_uri = "/health") {
        set $allow_access 1;
    }

    if ($allow_access = 0) {
        return 403;
    }

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    limit_req zone=api_limit burst=20 nodelay;
    limit_conn addr 10;

    # Proxy to Evolution API
    location / {
        proxy_pass http://evolution-api:8080;
        proxy_http_version 1.1;

        # WebSocket Support (for real-time events)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # 5 min for long operations

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # CORS Headers (allow from frontend)
        add_header 'Access-Control-Allow-Origin' 'https://app.fynedtest.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'apikey, Content-Type, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # QR Code Image Endpoint (public access for users to scan)
    location ~ ^/instance/([^/]+)/qrcode$ {
        proxy_pass http://evolution-api:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # No buffering for image streaming
        proxy_buffering off;
        proxy_cache off;

        # Allow CORS for QR code
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Access Logs
    access_log /var/log/nginx/evolution_access.log main;
    error_log /var/log/nginx/evolution_error.log warn;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.fynedtest.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}
