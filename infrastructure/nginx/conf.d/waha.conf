# IP Whitelist for Backend Server Access Only
geo $backend_server_allowed {
    default 0;
    # IMPORTANT: Replace with your Backend EC2 Private IP
    10.0.1.0/24 1;  # Example: Your VPC subnet
    172.28.0.0/16 1; # Docker network
}

# Health Check Endpoint (publicly accessible for monitoring)
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location / {
        return 444; # Close connection without response
    }
}

# WAHA Secure Proxy (HTTPS Only)
server {
    listen 443 ssl http2;
    server_name waha.yourdomain.com;  # Replace with your domain

    # SSL Configuration (Certbot will manage these)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security: Only Backend Server Can Access
    if ($backend_server_allowed = 0) {
        return 403;
    }

    # Rate Limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn addr 10;

    # Proxy to WAHA
    location / {
        proxy_pass http://waha:3000;
        proxy_http_version 1.1;

        # WebSocket Support (for QR code streaming)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s; # 5 min for long operations

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # QR Code Image Endpoint
    location ~ ^/api/sessions/[^/]+/auth/qr$ {
        proxy_pass http://waha:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # No buffering for image streaming
        proxy_buffering off;
        proxy_cache off;
    }

    # Access Logs
    access_log /var/log/nginx/waha_access.log main;
    error_log /var/log/nginx/waha_error.log warn;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name waha.yourdomain.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}
